name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build for all platforms
        run: |
          VERSION=$(git rev-parse --short HEAD)
          DATE=$(date -u +"%Y%m%d-%H%M%S")
          TAG="${DATE}-${VERSION}"

          mkdir -p dist

          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/sockracer-linux-amd64 ./src
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/sockracer-linux-arm64 ./src

          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/sockracer-darwin-amd64 ./src
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/sockracer-darwin-arm64 ./src

          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/sockracer-windows-amd64.exe ./src
          GOOS=windows GOARCH=arm64 go build -ldflags="-s -w" -o dist/sockracer-windows-arm64.exe ./src

          echo "TAG=${TAG}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: Release ${{ env.TAG }}
          body: |
            Automated release for commit ${{ env.VERSION }}

            ## Platforms
            - Linux (amd64, arm64)
            - macOS (amd64, arm64)
            - Windows (amd64, arm64)
          files: |
            dist/*
          draft: false
          prerelease: false
